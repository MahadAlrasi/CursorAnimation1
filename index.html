<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Animation</title>
  <link rel='stylesheet' href='./css/style.css'>
</head>
<body>
  <div class="content">
  <h1>Cursor Follow on MouseMove</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque cumque sapiente nobis magnam impedit eveniet error mollitia corrupti dolorem sed incidunt quaerat repudiandae ex, consequuntur laudantium perspiciatis optio praesentium explicabo!</p>
  </div>
  <div class="cursor"></div>
  <div class="cursor2"></div>

  <script>
    var cursor =document.querySelector('.cursor');
    var cursor2 =document.querySelector('.cursor2');

    document.addEventListener('mousemove',function(e){
      cursor.style.cssText=cursor2.style.cssText='left: '+ e.clientX 
      + 'px; top: ' + e.clientY + 'px';
    });
  </script>
</body>
</html>
